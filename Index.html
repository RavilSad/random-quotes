<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="quote-box" class="quote-box">
      <h1>Random Quotes</h1>
      <p id="quote-text" class="quote-text">Click the button to get a quote!</p>
      <p id="author"></p>
      <p></p>
      <button id="new-quote" class="btn">New Quote</button>
      <button id="toggle-favorite" class="btn">Add to favorite</button>
    </div>

    <div class="favorite-container" id="favorite-container"></div>

    <script src="script.js" type="module"></script>
  </body>
</html>
